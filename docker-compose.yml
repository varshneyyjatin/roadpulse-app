version: '3.8'

services:
  roadpulse-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: roadpulse-frontend
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - roadpulse-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  roadpulse-network:
    driver: bridge
